<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Jojo Gaming Team Banner</title>

<style>
    body {
        margin: 0;
        background: transparent;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .banner {
        display: inline-flex;
        align-items: center;
        padding: 25px 40px;
        background: linear-gradient(135deg, #0b5f3a, #00c853);
        border-radius: 30px;
        box-shadow: 0 15px 40px rgba(0, 200, 83, 0.45);
        color: white;
        min-height: 200px;
    }

    /* Slider */
    .slider {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 700px;
    }

    .slide {
        position: absolute;
        display: flex;
        align-items: center;
        gap: 30px;
        opacity: 0;
        transform: translateX(60px);
        transition: all 1s ease-in-out;
    }

    .slide.active {
        opacity: 1;
        transform: translateX(0);
    }

    .slide.exit {
        opacity: 0;
        transform: translateX(-60px);
    }

    /* Streamer Logo */
    .logo-box {
        width: 130px;
        height: 130px;
        background: #0a3;
        border-radius: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.35),
                    0 0 20px rgba(0,0,0,0.25);
    }

    .logo-box img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 12px;
    }

    /* Text */
    .info h2 {
        margin: 0;
        font-size: 30px;
        white-space: nowrap;
    }

    .info p {
        margin: 6px 0 0;
        font-size: 17px;
        color: #e0f2ea;
    }

    .direction {
        margin-top: 6px;
        font-size: 15px;
        font-weight: 600;
        color: #003d2b;
        background: rgba(255,255,255,0.75);
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
    }
</style>
</head>

<body>

<div class="banner">

    <div class="slider">

        <div class="slide active">
            <div class="logo-box">
                <img src="https://i.ibb.co/k2d5qVnB/Jojo-Gaming-Logo.png">
            </div>
            <div class="info">
                <h2>@jojo_gaming_official</h2>
                <p>Hauptstreamer Â· YouTuber Â· Inhaber</p>
                <div class="direction">ðŸŽ¯ Simulationen</div>
            </div>
        </div>

        <div class="slide">
            <div class="logo-box">
                <img src="https://i.ibb.co/DPPVBgnf/Hercker21.jpg">
            </div>
            <div class="info">
                <h2>@hecker31</h2>
                <p>Streamer</p>
                <div class="direction">ðŸ”¥ Verschiedene Games</div>
            </div>
        </div>

        <div class="slide">
            <div class="logo-box">
                <img src="https://i.ibb.co/bgXTXTfs/motorhp.jpg">
            </div>
            <div class="info">
                <h2>@motorhp</h2>
                <p>Streamer</p>
                <div class="direction">âš¡ Simulatoren & RP</div>
            </div>
        </div>

    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        slides[current].classList.add('exit');

        current = (current + 1) % slides.length;

        slides[current].classList.remove('exit');
        slides[current].classList.add('active');
    }, 5000);
</script>

</body>
</html>
